<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}"/>
<body>

<!--Div del menu de navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!--Div para desplegar la tabla-->
<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Sistema de Contactos</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
                <!--Columna para los botones-->
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>

            <!--each -> Funcion para recorrer cada objeto que tengamos en nuestra lista de contactos-->
            <tr th:each="contacto: ${contactos}">
                <!--contacto -> nombre de cada uno de los elementos para accederlos-->
                <th th:text="${contacto.idContacto}" scope="row"></th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.celular}"></td>
                <td th:text="${contacto.email}"></td>
                <!--Celda para cada contacto con el boton de editar y eliminar-->
                <td class="text-center">
                    <div class="container">
                        <!--Indicar el URL y el id del registro que queremos modificar
                        {id} sera el parametro y (id...) es el valor de este elemento a enviar-->
                        <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                           class="btn btn-warning btn-sm me-3">Editar</a>

                        <!--Boton de eliminar-->
                        <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}"
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Reemplazar este div por el fragmento de pie de pagina-->
<div th:replace="~{fragmentos/pie_pagina::pie_pagina_seccion}"></div>

</body>
</html>
